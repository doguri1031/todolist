<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign up</title>
</head>
<body>
	<h2>회원가입</h2>
	<form th:action="@{/user/signup}" method="post">
		<table>
			<tr>
				<td>ID</td>
				<td><input name="id" type="text" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input name="password" type="password" /></td>
			</tr>
			<tr>
				<td>E-MAIL</td>
				<td><input name="email" type="email" /></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Subimit" />
				</td>			
			</tr>
		</table>
	</form>
</body>
</html>
